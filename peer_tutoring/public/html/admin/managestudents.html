<section class="dashboard">

   <div class="boxcontainer">
      <div class="boxadmin">
         <h3 class="title">Add New Student</h3>
         <form id="/admin/add-student" method="post">
            <input type="text" id="studentfName" name="sfname" placeholder="Student First Name" required>
            <input type="text" id="studentlName" name="slname" placeholder="Student last Name" required>
            <input type="email" id="studentEmail" name =email placeholder="Student Email" required>
            <button type="submit" onclick="addStudent()">Add Student</button>
         </form>
      </div>
      <div class="boxadmin">
         <h3 class="title">Current Students</h3>
         <ul id="studentList">
            <!-- List items will be dynamically inserted here -->
         </ul>
      </div>
   </div>

<script>
function addStudent() {
    const fname = document.getElementById('studentfName').value;
    const lname = document.getElementById('studentlName').value;
    const email = document.getElementById('studentEmail').value;
    const list = document.getElementById('studentList');
    const li = document.createElement('li');
    li.textContent = `${fname} ${lname} (${email})`; // Corrected reference to include last name
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = function() { removeStudent(li); };
    li.appendChild(removeBtn);
    list.appendChild(li);
}

function removeStudent(li) {
    li.parentNode.removeChild(li);
    // Optionally, add a fetch call here to notify the server of the deletion
}

document.addEventListener('DOMContentLoaded', fetchStudents);
const form = document.getElementById('add-student-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally
        addStudent();
    });
</script>
