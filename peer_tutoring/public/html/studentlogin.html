    <script>
        function login() {
            var role = document.getElementById('role-select').value;
            var url = '';
            switch (role) {
                case 'student':
                    url = '/studentdashboard';
                    break;
                case 'teacher':
                    url = '../teacher/teacherdashboard.html';
                    break;
                case 'admin':
                    url = '../admin/admindashboard.html';
                    break;
                default:
                    alert('Please select your role.');
                    return;
            }
            window.location.href = url;
        }
