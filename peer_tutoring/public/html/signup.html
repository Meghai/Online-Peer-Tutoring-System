
    
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <title>Sign Up</title> 
          <link rel="stylesheet" href="../css/style.css"/>
          </head>
          <body>
            <div class="signup-box">
             
              <span class="signup">Sign Up to DigiLearn.inc</span>
              <form  id="form" method="post">
                <label>First Name</label>
                <input type="text" id="sfname" placeholder="" name="sfname" />
                <span id="name_error"></span>
                <label>Last Name</label>
                <input type="text" id="slname" placeholder="" name="slname" />
                <label>Email</label>
                <input type="email" id="email" placeholder="" name="email" />
                <label>Password</label>
                <input type="password" id="password" placeholder="" name="password" />
                <label>Confirm Password</label>
                <input type="password" id="cpassword" placeholder="" />
                <input type="submit" value="Submit" class="submit-button" />
              </form>
              <p>
                By clicking the Sign Up button,you agree to our <br />
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
              </p>
            </div>
            <p class="para-2">
              Already have an account? <a href="studentlogin.html">Login here</a>
            </p>
            <script src="../script/script.js"></script>
          </body>
        </html>
