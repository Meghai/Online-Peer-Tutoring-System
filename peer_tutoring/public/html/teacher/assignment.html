<section class="content">
    <h1 class="heading">Assignment Management</h1>
    <div class="boxcontainer">
        <div class="boxassign">
            <h3 class="title">Upload New Assignment</h3>
            <form action="assignment.html" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="text" name="title" placeholder="Enter Assignment Title" required>
                <button type="submit">Upload Assignment</button>
            </form>
        </div>
        <div class="boxassign">
            <h3 class="title">Current Assignments</h3>
            <ul  id="assignmentList">
                <!-- This list should be populated dynamically with server data -->
                <li>Assignment 1 <a href="#">Edit</a> <a href="#">Delete</a></li>
                <li>Assignment 2 <a href="#">Edit</a> <a href="#">Delete</a></li>
                <li>Assignment 3 <a href="#">Edit</a> <a href="#">Delete</a></li>
            </ul>
        </div>
    </div>
</section>
