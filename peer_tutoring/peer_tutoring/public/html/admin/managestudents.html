<section class="dashboard">
   <h1 class="heading">Manage Students</h1>
   <div class="boxcontainer">
      <div class="boxadmin">
         <h3 class="title">Add New Student</h3>
         <form>
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="email" id="studentEmail" placeholder="Student Email" required>
            <button type="button" onclick="addStudent()">Add Student</button>
         </form>
      </div>
      <div class="boxadmin">
         <h3 class="title">Current Students</h3>
         <ul id="studentList">
            <!-- List items will be dynamically inserted here -->
         </ul>
      </div>
   </div>
</section>

<footer class="footer">
   &copy; DigiLearn.inc
</footer>

<script>
function addStudent() {
    const name = document.getElementById('studentName').value;
    const email = document.getElementById('studentEmail').value;
    const list = document.getElementById('studentList');
    const li = document.createElement('li');
    li.textContent = name + ' (' + email + ')';
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = function() { removeStudent(li); };
    li.appendChild(removeBtn);
    list.appendChild(li);
}

function removeStudent(li) {
    li.parentNode.removeChild(li);
    // Optionally make a fetch call to delete from the server here
}

function fetchStudents() {
    const students = [
        { name: 'John Doe', email: 'john@example.com' },
        { name: 'Jane Doe', email: 'jane@example.com' }
    ];
    const list = document.getElementById('studentList');
    students.forEach(student => {
        const li = document.createElement('li');
        li.textContent = student.name + ' (' + student.email + ')';
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function() { removeStudent(li); };
        li.appendChild(removeBtn);
        list.appendChild(li);
    });
}

document.addEventListener('DOMContentLoaded', fetchStudents);
</script>

<!-- Custom JS link -->
<script src="../../script/designscript.js"></script>


</body>
</html>
