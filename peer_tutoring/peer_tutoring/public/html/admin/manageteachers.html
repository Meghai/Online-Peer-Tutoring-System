<section class="dashboard">
   <h1 class="heading">Manage Teachers</h1>
   <div class="boxcontainer">
      <div class="boxadmin">
         <h3 class="title">Add New Teacher</h3>
         <form>
            <input type="text" id="teacherName" placeholder="Teacher Name" required>
            <input type="email" id="teacherEmail" placeholder="Teacher Email" required>
            <button type="button" onclick="addTeacher()">Add Teacher</button>
         </form>
      </div>
      <div class="boxadmin">
         <h3 class="title">Current Teachers</h3>
         <ul id="teacherList">
            <!-- List items will be dynamically inserted here -->
         </ul>
      </div>
   </div>
</section>

<footer class="footer">
   &copy; DigiLearn.inc
</footer>

<script>
function addTeacher() {
    const name = document.getElementById('teacherName').value;
    const email = document.getElementById('teacherEmail').value;
    const list = document.getElementById('teacherList');
    const li = document.createElement('li');
    li.textContent = name + ' (' + email + ')';
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = function() { removeTeacher(li); };
    li.appendChild(removeBtn);
    list.appendChild(li);
}

function removeTeacher(li) {
    li.parentNode.removeChild(li);
    // Optionally make a fetch call to delete from the server here
}

function fetchTeachers() {
    // This function should fetch data from a server
    // Mock data
    const teachers = [
        { name: 'Mr. John Smith', email: 'johnsmith@example.com' },
        { name: 'Ms. Jane Doe', email: 'janedoe@example.com' }
    ];
    const list = document.getElementById('teacherList');
    teachers.forEach(teacher => {
        const li = document.createElement('li');
        li.textContent = teacher.name + ' (' + teacher.email + ')';
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function() { removeTeacher(li); };
        li.appendChild(removeBtn);
        list.appendChild(li);
    });
}

document.addEventListener('DOMContentLoaded', fetchTeachers);
</script>
