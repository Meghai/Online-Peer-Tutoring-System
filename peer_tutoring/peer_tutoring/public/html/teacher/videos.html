<section class="dashboard">
   <h1 class="heading">Video Management</h1>
   <div class="boxadmin">
      <h3 class="title">Upload New Video</h3>
      <form>
         <input type="file" id="videoFile" accept="video/*" required>
         <input type="text" id="videoTitle" placeholder="Video Title" required>
         <button type="button" onclick="uploadVideo()">Upload Video</button>
      </form>
   </div>
   <div class="boxadmin">
      <h3 class="title">Current Videos</h3>
      <ul id="videoList">
        <!-- Dynamically populated list of videos -->
      </ul>
   </div>
</section>

<footer class="footer">
   &copy; DigiLearn.inc
</footer>

<script>
function uploadVideo() {
    const file = document.getElementById('videoFile').files[0];
    const title = document.getElementById('videoTitle').value;
    const formData = new FormData();
    formData.append('file', file);
    formData.append('title', title);

    fetch('/upload_video', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Video uploaded successfully');
        // Optionally, append video to the video list
        addVideoToList(title);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error uploading video');
    });
}

function addVideoToList(title) {
    const list = document.getElementById('videoList');
    const li = document.createElement('li');
    li.textContent = title;
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = function() { removeVideo(li); };
    li.appendChild(removeBtn);
    list.appendChild(li);
}

function removeVideo(li) {
    // Assuming a backend endpoint '/delete_video'
    const title = li.textContent.replace('Remove', '').trim();
    fetch(`/delete_video?title=${encodeURIComponent(title)}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
        console.log('Delete successful:', data);
        li.parentNode.removeChild(li);
    })
    .catch(error => console.error('Error deleting video:', error));
}

function fetchVideos() {
    // Mock fetching videos
    const videos = [
        { title: 'Intro to HTML', id: 1 },
        { title: 'Advanced CSS', id: 2 },
        { title: 'JavaScript Basics', id: 3 }
    ];
    const list = document.getElementById('videoList');
    videos.forEach(video => {
        addVideoToList(video.title);
    });
}

document.addEventListener('DOMContentLoaded', fetchVideos);
</script>
